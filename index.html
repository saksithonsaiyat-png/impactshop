<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Institutional Trading E-Books</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#000;
  color:#fff;
}

/* HERO */
.hero{
  min-height:100svh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:
    radial-gradient(circle at top, rgba(255,215,0,.25), transparent 55%),
    linear-gradient(180deg,#000,#0b0b0b);
}
.hero h1{font-size:clamp(2.3rem,5vw,4rem);font-weight:800}
.hero p{opacity:.75;margin-top:10px}
.hero button{
  margin-top:40px;
  padding:16px 44px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ffd700,#ffb700);
  font-weight:700;
  cursor:pointer;
  transition:.35s;
}
.hero button:hover{
  transform:scale(1.1);
  box-shadow:0 0 35px rgba(255,215,0,.6);
}

/* PRODUCTS */
.products{
  padding:100px 8%;
  background:#0b0b0b;
}
.products h2{
  text-align:center;
  font-size:2.3rem;
  margin-bottom:70px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:35px;
}

.card{
  position:relative;
  padding:32px;
  border-radius:22px;
  background:linear-gradient(180deg,#111,#0b0b0b);
  border:1px solid rgba(255,215,0,.15);
  overflow:hidden;
  cursor:pointer;
  transition:.45s;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,transparent,rgba(255,215,0,.25),transparent);
  opacity:0;
  transition:.4s;
}
.card:hover::before{opacity:1}

.card:hover{
  transform:translateY(-14px) scale(1.02);
  box-shadow:0 35px 70px rgba(0,0,0,.8);
  border-color:#ffd700;
}

.badge{
  position:absolute;
  top:18px;
  right:-40px;
  background:#ffd700;
  color:#000;
  padding:6px 50px;
  font-size:.75rem;
  font-weight:700;
  transform:rotate(45deg);
}

.card h3{font-size:1.3rem;margin-bottom:8px}
.tag{font-size:.85rem;opacity:.65}

.price{
  margin-top:24px;
  font-size:1.7rem;
  font-weight:800;
  color:#ffd700;
}

.buy-mini{
  margin-top:26px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#00ffcc,#00bfa5);
  font-weight:700;
  opacity:0;
  transform:translateY(10px);
  transition:.35s;
}

.card:hover .buy-mini{
  opacity:1;
  transform:translateY(0);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.modal.active{display:flex}

.modal-box{
  background:#111;
  border-radius:22px;
  padding:40px;
  max-width:420px;
  width:90%;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal-box p{opacity:.8;margin-top:6px}
.buy{
  margin-top:28px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ffd700,#ffb700);
  font-weight:800;
}

.qr{text-align:center;margin-top:20px}
.qr img{width:180px;border-radius:10px}

footer{
  text-align:center;
  padding:40px;
  opacity:.5;
}
</style>
</head>

<body>

<section class="hero">
  <div>
    <h1>Institutional Trading Knowledge</h1>
    <p>MSNR • ICT • SMC – Premium E-Books</p>
    <button onclick="document.querySelector('#shop').scrollIntoView()">Explore Strategies</button>
  </div>
</section>

<section class="products" id="shop">
  <h2>Premium E-Books</h2>

  <div class="grid">

    <div class="card" onclick="openModal('ICT Trading System','Smart Money + Liquidity Model','339')">
      <div class="badge">BEST SELLER</div>
      <h3>ICT Trading System</h3>
      <div class="tag">Institutional Concept</div>
      <div class="price">฿339</div>
      <button class="buy-mini">ดูรายละเอียด</button>
    </div>

    <div class="card" onclick="openModal('SMC Pro Blueprint','Orderblock + BOS','290')">
      <div class="badge">POPULAR</div>
      <h3>SMC Pro Blueprint</h3>
      <div class="tag">Smart Money Concept</div>
      <div class="price">฿290</div>
      <button class="buy-mini">ดูรายละเอียด</button>
    </div>

    <div class="card" onclick="openModal('MSNR Advanced','Market Structure Mastery','459')">
      <h3>MSNR Advanced</h3>
      <div class="tag">Structure Mastery</div>
      <div class="price">฿459</div>
      <button class="buy-mini">ดูรายละเอียด</button>
    </div>

  </div>
</section>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="mTitle"></h3>
    <p id="mDesc"></p>
    <div class="price" id="mPrice"></div>

    <div class="qr">
      <p>สแกนจ่าย PromptPay</p>
      <img src="QR.jpg">
    </div>

    <button class="buy" onclick="goLine()">แจ้งชำระเงินทาง LINE</button>
  </div>
</div>

<footer>© 2026 Institutional Trading Knowledge</footer>

<script>
const modal=document.getElementById("modal");

function openModal(title,desc,price){
  mTitle.innerText=title;
  mDesc.innerText=desc;
  mPrice.innerText="฿"+price;
  modal.classList.add("active");
}
modal.onclick=e=>{if(e.target===modal) modal.classList.remove("active")}

function goLine(){
  location.href="https://line.me/R/ti/p/firstzy77"
}
</script>

</body>
</html>
