<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Premium Trading E-Books</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Segoe UI,sans-serif}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:radial-gradient(circle at top,#1c1c1c,#000 70%);
}
.hero h1{font-size:3.2rem;font-weight:900}
.hero p{opacity:.7;margin-top:12px}
.hero a{
  margin-top:28px;
  display:inline-block;
  padding:14px 40px;
  border-radius:40px;
  background:linear-gradient(135deg,#ffd700,#ffb700);
  color:#000;
  font-weight:900;
  text-decoration:none;
}

/* SECTION */
section{padding:120px 0}
h2{text-align:center;font-size:2.5rem;margin-bottom:80px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:50px;
  padding:0 8%;
}

/* CARD */
.card{
  background:linear-gradient(180deg,#111,#070707);
  border-radius:26px;
  overflow:hidden;
  border:1px solid rgba(255,215,0,.25);
  transition:.4s;
}
.card:hover{
  transform:translateY(-12px);
  border-color:#ffd700;
}

/* IMAGE */
.cover{height:230px}
.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* CONTENT */
.content{padding:26px}
.content h3{font-size:1.3rem}
.tag{font-size:.85rem;opacity:.6}
.price{font-size:1.8rem;color:#ffd700;font-weight:900;margin:16px 0}
.btn{
  width:100%;
  padding:14px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,#0bd3b0,#068b79);
  font-weight:800;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
}
.modal.active{display:flex}

.modal-box{
  background:#111;
  padding:34px;
  border-radius:26px;
  max-width:420px;
  width:90%;
  text-align:center;
}
.modal-box img{
  width:100%;
  border-radius:16px;
  margin-bottom:18px;
}
.qr{
  width:220px;
  margin:22px auto;
}
.qr img{
  width:100%;
  border-radius:14px;
}
.buy{
  width:100%;
  padding:15px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,#ffd700,#ffb700);
  font-weight:900;
}

footer{text-align:center;padding:40px 0;opacity:.4}
</style>
</head>

<body>

<div class="hero">
  <div>
    <h1>Premium Trading E-Books</h1>
    <p>ICT • SMC • Structure Mastery</p>
    <a href="#products">ดูสินค้า</a>
  </div>
</div>

<section id="products">
<h2>Premium E-Books</h2>

<div class="grid">

  <div class="card">
    <div class="cover"><img src="ict.jpg"></div>
    <div class="content">
      <h3>ICT Trading System</h3>
      <div class="tag">Institutional Concept</div>
      <div class="price">฿339</div>
      <button class="btn"
        onclick="openModal('ict.jpg','ICT Trading System','Institutional Concept','339','qr-ict.png')">
        ดูรายละเอียด
      </button>
    </div>
  </div>

  <div class="card">
    <div class="cover"><img src="smc.jpg"></div>
    <div class="content">
      <h3>SMC Pro Blueprint</h3>
      <div class="tag">Smart Money Concept</div>
      <div class="price">฿290</div>
      <button class="btn"
        onclick="openModal('smc.jpg','SMC Pro Blueprint','Smart Money Concept','290','qr-smc.png')">
        ดูรายละเอียด
      </button>
    </div>
  </div>

  <div class="card">
    <div class="cover"><img src="msnr.jpg"></div>
    <div class="content">
      <h3>MSNR Advanced</h3>
      <div class="tag">Structure Mastery</div>
      <div class="price">฿459</div>
      <button class="btn"
        onclick="openModal('msnr.jpg','MSNR Advanced','Structure Mastery','459','qr-msnr.png')">
        ดูรายละเอียด
      </button>
    </div>
  </div>

</div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <img id="mImg">
    <h3 id="mTitle"></h3>
    <p id="mDesc"></p>
    <div class="price" id="mPrice"></div>

    <div class="qr">
      <img id="mQR">
    </div>

    <button class="buy" onclick="goLine()">แจ้งชำระเงินทาง LINE</button>
  </div>
</div>

<footer>© 2026 Premium Trading E-Books</footer>

<script>
const modal=document.getElementById("modal");
const mImg=document.getElementById("mImg");
const mTitle=document.getElementById("mTitle");
const mDesc=document.getElementById("mDesc");
const mPrice=document.getElementById("mPrice");
const mQR=document.getElementById("mQR");

function openModal(img,title,desc,price,qr){
  mImg.src=img;
  mTitle.innerText=title;
  mDesc.innerText=desc;
  mPrice.innerText="฿"+price;
  mQR.src=qr;
  modal.classList.add("active");
}

modal.onclick=e=>{
  if(e.target===modal) modal.classList.remove("active");
}

function goLine(){
  window.location.href =
  "https://line.me/R/oaMessage/@firstzy77/?แจ้งชำระเงินสินค้า";
}
</script>

</body>
</html>
