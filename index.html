<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Professional Trading System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Kanit',sans-serif;
 background:#000;color:#fff;
 overflow-x:hidden;
}

/* BACKGROUND */
.bg{
 position:fixed;inset:0;z-index:-1;
 background:
 radial-gradient(circle at 20% 20%,#1e1e1e,transparent 45%),
 radial-gradient(circle at 80% 30%,#3a2f00,transparent 50%),
 radial-gradient(circle at 50% 80%,#002d2a,transparent 45%);
}

/* FLASH */
.flash{
 padding:14px;text-align:center;
 font-family:'Poppins',sans-serif;
 font-weight:800;
 background:linear-gradient(270deg,#ff004c,#ffb700,#ff004c);
 background-size:400% 400%;
 animation:move 6s ease infinite;
 box-shadow:0 0 40px rgba(255,120,0,.8);
}
.flash span{
 background:#000;
 padding:6px 16px;
 border-radius:30px;
 color:#ffd700;
 margin-left:8px;
}
@keyframes move{
 0%{background-position:0%}
 50%{background-position:100%}
 100%{background-position:0%}
}

/* PAGE */
.page{
 min-height:100vh;
 padding:90px 8%;
 display:flex;
 align-items:center;
}

/* HERO */
.hero{max-width:760px}
.hero h1{
 font-family:'Poppins',sans-serif;
 font-size:3rem;
 font-weight:900;
 background:linear-gradient(135deg,#ffd700,#0bd3b0);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}
.hero p{margin:18px 0 30px;opacity:.85}

/* CTA */
.hero button{
 width:100%;max-width:420px;
 padding:18px;
 border:none;border-radius:60px;
 background:linear-gradient(135deg,#0bd3b0,#068b79);
 color:#fff;font-weight:800;
 cursor:pointer;
 box-shadow:0 0 35px rgba(11,211,176,.7);
}

/* GRID */
#shop{align-items:flex-start}
.grid{
 width:100%;
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:30px;
}

/* CARD */
.card{
 background:linear-gradient(180deg,#0e0e0e,#050505);
 border-radius:28px;
 border:1px solid rgba(255,215,0,.18);
 overflow:hidden;
 opacity:0;
 transform:translateY(40px);
 animation:up .7s forwards;
}
@keyframes up{to{opacity:1;transform:none}}

/* IMAGE */
.img{
 height:150px;
 overflow:hidden;
}
.img img{
 width:100%;
 height:100%;
 object-fit:cover;
 display:block;
}

/* BODY */
.body{padding:20px}
.tag{
 background:#ff004c;
 padding:6px 16px;
 border-radius:50px;
 font-size:.7rem;
 font-weight:700;
}
.body h3{
 margin:12px 0 4px;
 font-family:'Poppins',sans-serif;
}
.old{opacity:.4;text-decoration:line-through}
.price{
 font-size:1.7rem;
 color:#ffd700;
 font-weight:900;
}

/* BUTTON */
.btn{
 width:100%;
 margin-top:18px;
 padding:15px;
 border:none;border-radius:50px;
 background:linear-gradient(135deg,#0bd3b0,#068b79);
 color:#fff;font-weight:800;
 cursor:pointer;
 box-shadow:0 0 20px rgba(11,211,176,.5);
}

/* DETAIL */
.detail{
 position:fixed;inset:0;
 background:#000;
 z-index:999;
 transform:translateY(100%);
 transition:.45s;
 overflow-y:auto;
}
.detail.show{transform:none}
.detail-head{padding:16px;font-size:20px;cursor:pointer}
.detail-body{
 max-width:520px;margin:auto;
 padding:20px 20px 70px;text-align:center;
}
.qr{
 margin:20px 0;padding:20px;
 background:#111;border-radius:20px;
}
.qr img{width:180px}
.line-btn{
 width:100%;padding:16px;
 border:none;border-radius:50px;
 background:#06c755;color:#fff;
 font-weight:800;
}
#lineQR{display:none}
</style>
</head>
