<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
nav{
  position:sticky;
  top:0;
  background:#000;
  padding:15px;
  text-align:center;
  z-index:10;
}
nav a{
  color:#fff;
  margin:0 15px;
  text-decoration:none;
  letter-spacing:2px;
}
nav a:hover{
  color:gold;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Poppins;
  overflow-x:hidden;
}

/* ðŸ”¥ Background Animation */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%,rgba(255,215,0,.15),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(255,255,255,.05),transparent 40%);
  animation:move 10s infinite alternate;
  z-index:-1;
}
@keyframes move{
  from{transform:scale(1)}
  to{transform:scale(1.1)}
}

/* Header */
header{
  text-align:center;
  padding:60px 20px;
}
header h1{
  font-family:Playfair Display;
  letter-spacing:6px;
}

/* Products */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  padding:40px;
  max-width:1100px;
  margin:auto;
}

.card{
  background:#111;
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s;
  box-shadow:0 20px 40px rgba(0,0,0,.8);
}
.card:hover{
  transform:translateY(-12px);
  box-shadow:0 0 30px gold;
}
.card img{
  width:100%;
  transition:.4s;
}
.card:hover img{
  transform:scale(1.08);
}
.info{
  padding:20px;
}
.price{color:gold}

/* Button */
.buy{
  margin-top:12px;
  padding:10px;
  border-radius:30px;
  background:linear-gradient(135deg,gold,#ffcc66);
  color:#000;
  text-align:center;
  font-weight:bold;
}
footer{
  text-align:center;
  padding:20px;
  color:#888;
}
footer a{
  color:gold;
  text-decoration:none;
}

</style>
</head>
